<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Clinics</title>
    <link rel="shortcut icon" th:href="@{/media/logo.ico}"/>
    <link rel="stylesheet" th:href="@{/style/clinics-style.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script th:src="@{/js/load-nav.js}"></script>
    <script type="text/javascript">
        $.get("/api/clinics", function (data) {
            let html = '';
            data.forEach(clinic => {
                html += appendClinic(clinic);
            });
            $("#clinics").append(html);
        });

        function appendClinic(clinic) {
            console.log(clinic);
            return `<li class="clinic" onclick=clinicUrl(${clinic.id})>
                        <h4>${clinic.name}</h4>
                        <p>Address: <span>${clinic.address}</span></p>
                    </li>`;
        }

        function clinicUrl(id) {
            window.location.href = "/clinic?id=" + id;
        }
    </script>
</head>
<body>
<header id="navigation">
</header>
<div id="content">
    <ul id="clinics">
    </ul>
</div>
</body>
</html>
