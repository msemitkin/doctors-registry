<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .alert {
            margin-bottom: 5px;
            height: 40px;
            line-height: 35px;
            padding: 0px 15px;
        }
    </style>
</head>
<body>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
<div class="container">
    <div class="card bg-light">
        <article class="card-body mx-auto" style="max-width: 400px;">
            <h4 class="card-title mt-3 text-center">Create Account </h4> <br>

            <form method="post" action="/patients/registration" th:object="${patient}">
                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('firstName')}">
                    <span th:errors="*{firstName}">Firstname Error</span>
                </div>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                    </div>
                    <input class="form-control" placeholder="First name" type="text" th:field="*{firstName}">
                </div>
                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('lastName')}">
                    <span th:errors="*{lastName}">Lastname Error</span>
                </div>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                    </div>
                    <input class="form-control" placeholder="Last name" type="text" th:field="*{lastName}">
                </div>
                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('email')}">
                    <span th:errors="*{email}">Email Error</span>
                </div>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                    </div>
                    <input class="form-control" placeholder="Email address" type="email" th:field="*{email}">
                </div>

                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('password')}">
                    <p th:each="error: ${#fields.errors('password')}"
                       th:text="${error}"
                    >Password Error</p>
                </div>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                    </div>
                    <input class="form-control" placeholder="Create password" type="password" th:field="*{password}">
                </div>
                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('passwordConfirmation')}">
                    <p th:each="error: ${#fields.errors('passwordConfirmation')}"
                       th:text="${error}"
                    >Password Error</p>
                </div>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                    </div>
                    <input class="form-control" placeholder="Repeat password" type="password"
                           th:field="*{passwordConfirmation}">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block"> Create Account</button>
                </div>
                <p class="text-center">Have an account? <a href="/login">Log In</a></p>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            </form>
        </article>
    </div>

</div>
</body>
</html>
