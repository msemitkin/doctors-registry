<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Behelsi</title>
    <link rel="shortcut icon" th:href="@{/media/logo.ico}"/>
    <link rel="stylesheet" th:href="@{/style/clinic-style.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script th:src="@{/js/load-nav.js}"></script>
    <script type="text/javascript">
        function doctor(id) {
            window.location.href = "/doctor?id=" + id;
        }
    </script>
</head>
<body>
<header id="navigation">
</header>
<div id="content">
    <div class="clinic">
        <h2 th:text="${clinic.getName()}">clinic-name</h2>
        <p>Address: <span th:text="${clinic.getAddress()}">address</span></p>
    </div>
    <div class="doctors">
        <li class="doctor" th:each="doctor : ${doctors}" th:onclick="'doctor(' + ${doctor.getId()} + ')'">
            <h3>
                <span class="doctor-name" th:text="${doctor.getFirstName()}">first-name</span>
                <span class="doctor-name" th:text="${doctor.getLastName()}">last-name</span>
            </h3>
            <p>Specialization: <span th:text="${doctor.getSpecialization().getName()}">specialization</span>
            </p>
        </li>
    </div>
</div>
</body>
</html>
