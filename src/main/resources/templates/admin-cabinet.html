<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cabinet</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <script th:src="@{/js/load-nav.js}"></script>
    <style>
        .alert {
            margin-bottom: 5px;
            height: 40px;
            line-height: 35px;
            padding: 0 15px;
        }
    </style>
</head>
<body>
<header id="navigation">
</header>
<div class="container" style="width: 400px; margin: 0">
    <div class="card bg-light">
        <article class="card-body mx-auto" style="max-width: 400px;">
            <h4 class="card-title mt-3 text-center">Register clinic</h4>
            <br>
            <form method="post" action="/clinics" th:object="${clinic}">
                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('name')}">
                    <p th:each="error: ${#fields.errors('name')}"
                       th:text="${error}"
                    >Name Error</p>
                </div>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                    </div>
                    <input class="form-control"
                           placeholder="Name"
                           type="text"
                           th:field="*{name}">
                </div>
                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('address')}">
                    <p th:each="error: ${#fields.errors('address')}"
                       th:text="${error}"
                    >Address Error</p>
                </div>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-building"></i> </span>
                    </div>
                    <input class="form-control"
                           placeholder="Address"
                           type="text"
                           th:field="*{address}">
                </div>
                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('email')}">
                    <p th:each="error: ${#fields.errors('email')}"
                       th:text="${error}"
                    >Email Error</p>
                </div>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                    </div>
                    <input class="form-control"
                           placeholder="Email address"
                           type="email"
                           th:field="*{email}">
                </div>
                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('password')}">
                    <p th:each="error: ${#fields.errors('password')}"
                       th:text="${error}"
                    >Password Error</p>
                </div>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                    </div>
                    <input class="form-control"
                           placeholder="Create password"
                           type="password"
                           th:field="*{password}">
                </div>
                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('passwordConfirmation')}">
                    <p th:each="error: ${#fields.errors('passwordConfirmation')}"
                       th:text="${error}"
                    >Password confirmation Error</p>
                </div>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                    </div>
                    <input class="form-control" placeholder="Repeat password" type="password"
                           th:field="*{passwordConfirmation}">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block"> Create Account</button>
                </div>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            </form>
        </article>
    </div>
</div>
</body>
</html>
